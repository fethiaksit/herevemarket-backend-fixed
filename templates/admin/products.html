<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hereve Market Admin - Ürünler</title>
  <link rel="stylesheet" href="/public/admin/admin.css">
</head>
<body>
<header>
  <div class="header-content">
    <h1>Hereve Market – Admin Panel</h1>
    <nav>
      <a href="/admin/categories">Kategoriler</a>
      <a class="active" href="/admin/products">Ürünler</a>
      <a href="/admin/orders">Siparişler</a>
      <button type="button" id="logoutButton">Çıkış</button>
    </nav>
  </div>
</header>
<main>
  <section>
    <h2 class="page-title">Ürünler</h2>
    <label>Kategori Filtresi</label>
    <select id="categoryFilter">
      <option value="">Tüm Kategoriler</option>
    </select>
  </section>

  <section class="grid-two">
    <div>
      <h3>Yeni Ürün</h3>
      <form id="addProduct">
        <input name="name" placeholder="Ürün adı">
        <input name="price" placeholder="Fiyat (örn: 24.90)">
        <select name="category" id="addProductCategorySelect" class="product-category-select" multiple>
          <option value="">Kategori Seç</option>
        </select>
        <input name="imageUrl" placeholder="Görsel URL">
        <button type="submit">Ekle</button>
      </form>
    </div>
    <div>
      <h3>Düzenle</h3>
      <form id="editProduct" class="stacked" style="display:none;">
        <div class="muted">Seçilen ürün: <strong id="prodName"></strong> <span id="prodId" class="muted"></span></div>
        <label>Ad</label>
        <input name="name" placeholder="Ürün adı">
        <label>Fiyat</label>
        <input name="price" placeholder="Fiyat">
        <label>Kategori</label>
        <select name="category" id="editProductCategorySelect" class="product-category-select" multiple>
          <option value="">Kategori Seç</option>
        </select>
        <label>Görsel URL</label>
        <input name="imageUrl" placeholder="Görsel URL">
        <label><input type="checkbox" name="isActive"> Aktif</label>
        <button type="submit">Güncelle</button>
        <button type="button" id="deleteProduct" class="danger">Pasifleştir</button>
      </form>
    </div>
  </section>

  <section>
    <h3>Liste</h3>
    <table id="productList" class="table">
      <thead>
        <tr>
          <th>Ürün</th>
          <th>Kampanya</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="productStatus" class="muted"></div>
  </section>
</main>
<script src="/public/admin/admin.js"></script>
<script src="/public/admin/products.js"></script>
</body>
</html>
