<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hereve Market â€“ Admin Login</title>
  <link rel="stylesheet" href="/public/admin/admin.css">
</head>
<body>

<header>
  <div class="header-content">
    <h1>Hereve Market â€“ Admin Panel</h1>
  </div>
</header>

<main>
  <section>
    <h2 class="page-title">Admin Login</h2>

    <form id="loginForm">
      <label>Email</label>
      <input name="email" type="email" required value="">

      <label>Password</label>
      <input name="password" type="password" required value="">

      <button type="submit">Login</button>
    </form>

    <div id="loginStatus" class="muted"></div>
  </section>
</main>

<script src="/public/admin/admin.js"></script>
<script>
  // ğŸ” Zaten login olmuÅŸsa admin paneline gÃ¶nder
  redirectIfAuthenticated();

  const form = document.getElementById("loginForm");

  form.addEventListener("submit", async function (event) {
    event.preventDefault();

    setText("loginStatus", "GiriÅŸ yapÄ±lÄ±yor...");

    try {
      const formData = new FormData(form);

      const res = await fetch("/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: formData.get("email"),
          password: formData.get("password"),
        }),
      });

      const payload = await safeJson(res);

      if (!res.ok || !payload?.token) {
        setText(
          "loginStatus",
          payload?.error || "GiriÅŸ baÅŸarÄ±sÄ±z. Bilgileri kontrol edin."
        );
        return;
      }

      // âœ… token kaydet
      setToken(payload.token);

      // âœ… admin categories'e yÃ¶nlendir
      redirectToCategories();

    } catch (err) {
      console.error("[AdminLogin] error", err);
      setText("loginStatus", "Sunucuya baÄŸlanÄ±lamadÄ±.");
    }
  });
</script>

</body>
</html>
